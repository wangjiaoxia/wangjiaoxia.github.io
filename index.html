<h2>最新文章</h2>

{% for post in site.posts %}
<div class="col-md-4">
    <h3><a href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a></h3>
    <p>{{post.date | date_to_string}}</p>
    <p class="pull-right readMore">
        <a href="{{site.baseurl}}{{post.url}}">Read More...</a>
    </p>
</div>
{% endfor %}
