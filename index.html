---
layout: default
title: WJX BLOG
---

{% for post in site.posts %}
<h3><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a><span class="date" style="float: right;">{{post.date | date_to_string}} </span></h3>

<!--Hero Image-->
<section id="hero" class="scrollme">
    <div class="container-fluid element-img" style="background: url(./img/bg_img.jpg) no-repeat center center fixed;background-size: cover">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 vertical-align cover boost text-center">
                <div class="center-me animateme" data-when="exit" data-from="0" data-to="0.6" data-opacity="0" data-translatey="100">
                    <div>
                        <h2>PLEASE ANSWER</h2>
                        <p>一九八八</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="herofade beige-dk"></div>
    </div>
</section>	
<div class="heightblock" style="height: 1006px;"></div>
<!--Hero Image end-->

<!--Content-->
<section id="intro">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 opening-statement">
                <div class="col-md-4">
                    <h3><a href="/_posts/161117-index.html/">标题</a></h3>
                    <span class="post-meta">
                        <time datetime="2016-04-01T18:43:46.000Z" itemprop="datePublished">2016-11-17</time>
                    </span>
                </div>
                <div class="col-md-8">
                    <p>标题解释</p>
                    <p class="pull-right readMore">
                        <a href="/_posts/161117-index.html/">Read More...</a>
                    </p>
                </div>
                <hr class="nogutter">
            </div>
        </div>
    </div> 
</section>
<!--Content end-->

{% endfor %}
