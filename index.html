---
layout: homepage 
title: W's BLOG
---

<h2>最新文章</h2>

{% for post in site.posts %}
<div class="artical-list">
    <p class="pull-right readMore">
        <a href="{{site.baseurl}}{{post.url}}">More</a>
    </p>
    <p>
        <a href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a>
        <span class="center-block">{{post.date | date_to_string}}</span>
    </p>
    <hr class="nogutter">
</div>
{% endfor %}
