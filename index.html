---
layout: homepage 
title: W's BLOG
---

<h2>最新文章</h2>

{% for post in site.posts %}
<div class="artical-list">
    <a class="pull-right readMore" href="{{site.baseurl}}{{post.url}}">Read More...</a>
    <p>
        <a href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a>
        <span class="list-time">{{post.date | date_to_string}}</span>
    </p>
</div>
{% endfor %}
