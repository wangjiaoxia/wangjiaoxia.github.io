<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <meta name="robots" content="index,follow"/>
        <meta name="renderer" content="webkit" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
        <meta name="keywords" content="javascripr, nodejs, css3, reactjs, webpack">
        <meta name="screen-orientation" content="portrait" />
        <meta name="full-screen" content="yes" />
        <meta name="browsermode" content="application" />
        <meta name="x5-orientation" content="portrait" />
        <meta name="x5-fullscreen" content="true" />
        <meta name="x5-page-mode" content="app" />
        <meta name="description" content="Weili - GitHub.io : Weili - GitHub.io">
        <title>{{ page.title || JIAO - GitHub.io}}</title>
        <link rel="stylesheet" href="/css/all.css" media="screen" type="text/css">
        <link rel="stylesheet" href="/css/highlightjs/tomorrow.css" type="text/css">
        <script src="/js/plug/jquery-1.11.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/plug/jquery-1.11.1.min.js"><\/script>')</script>
        <!--[if lt IE 9]>
        <script src="/js/common/html5.js"></script>
        <![endif]-->

    </head>

    <body id="detail">
        <!--右侧导航--> 
        <div class="sb-slidebar sb-right sb-style-overlay sb-momentum-scrolling">
            <div class="sb-close" aria-label="Close Menu" aria-hidden="true">
                <img src="/img/close.png" alt="Close"/>
            </div>
            <!-- Lists in Slidebars -->
            <ul class="sb-menu">
                <li><a href="/" class="animsition-link" title="Home">Home</a></li>
                <li><a href="/archives" class="animsition-link" title="archive">archives</a></li>
                <!-- Dropdown Menu -->
                <li>
                    <a class="sb-toggle-submenu">Works<span class="sb-caret"></span></a>
                    <ul class="sb-submenu">
                        <li><a href="/" target="_BLANK" class="animsition-link">Return</a></li>
                        <li><a href="/atom.xml" target="_BLANK" class="animsition-link">Follow</a></li>
                    </ul>
                </li>
            </ul>
            <!-- Lists in Slidebars -->
            <ul class="sb-menu secondary">
            <li><a href="/about.html" class="animsition-link" title="about">About</a></li>
            </ul>
        </div>
        <!--右侧导航 end--> 

        <!--Wrapper-->
        <div id="sb-site">
            <!--顶部导航-->
            <div id="navigation" class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <!--头像-->
                        <div class="logo">
                            <a href="/" title="Logo" class="animsition-link">
                                <img src="/img/logo.jpg" alt="Logo" /> 
                            </a>
                        </div>
                        <!--info bar-->
                        <nav>
                           <ul class="nav">
                                <li><a href="/" class="animsition-link">Beginner</a></li>
                                <li class="nolink"><span>Slowly </span>learning.</li>
                                <li class="nolink"><span>Welcome!</span></li>
                            </ul> 
                        </nav>
                    </div>
                    <div class="learnmore sb-toggle-right">More</div>
                    <button type="button" class="navbar-toggle menu-icon sb-toggle-right" title="More">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar before"></span>
                        <span class="icon-bar main"></span>
                        <span class="icon-bar after"></span>
                    </button>
                </div>
            </div>
            <!--顶部导航 end-->

            <!--文章内容展示 start-->
            <div class="article-content">
                {{ content }}

                <!-- 多说评论框 start -->
                <div id="ds_ele" class="ds-thread" data-thread-key="" data-title="Hello Word!" data-url="http://yj1438.github.io/2016/06/06/node_modules.html"></div>
                <!-- 多说评论框 end -->
                <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
                <script type="text/javascript">
                    var url = window.location.pathname;
                    url = url.substr(1, url.length -6).replace(/\//gi, '_');
                    document.getElementById('ds_ele').dataset.threadKey = url;
                    var duoshuoQuery = {short_name:"yj1438"};
                    (function() {
                        var ds = document.createElement('script');
                        ds.type = 'text/javascript';ds.async = true;
                        ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
                        ds.charset = 'UTF-8';
                        (document.getElementsByTagName('head')[0] 
                        || document.getElementsByTagName('body')[0]).appendChild(ds);
                    })();
                </script>
                <!-- 多说公共JS代码 end -->

            </div>
            <!--文章内容展示 start-->

        <div>
        <!--Wrapper end-->

        <!--footer-->
        <footer>
            <div class="container">
                <div class="copy">
                    <p>
                        &copy; 2016<script>new Date().getFullYear()>2010&&document.write("-"+new Date().getFullYear());</script>, Content By BEGINNER 
                    </p>
                </div>
            </div>
        </footer>	
        <!--footer end-->
        <!--页面所需插件-->
        <script src="/js/plug/plugins.min.js"></script><!-- Bootstrap core and concatenated plugins always load here -->
        <script src="/js/plug/jquery.flexslider-min.js"></script><!-- Flexslider plugin -->

        <!-- Initiate flexslider plugin -->
        <script type="text/javascript">
            $(document).ready(function($) {
              $('.flexslider').flexslider({
                animation: "fade",
                prevText: "",
                nextText: "",
                directionNav: true
              });
            });
        </script>
    </body>
</html>
